<script>
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('enterOverlay');
    const bgMusic = document.getElementById('backgroundMusic');
    const container = document.querySelector('.container');
    const profile = document.querySelector('.profile');
    const audioPlayer = document.getElementById('audioPlayer');
    const discordPresence = document.getElementById('discordPresence');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');

    if (playPauseBtn && bgMusic) {
        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.innerHTML = '<span class="iconify" data-icon="mdi:pause"></span>';
            } else {
                bgMusic.pause();
                playPauseBtn.innerHTML = '<span class="iconify" data-icon="mdi:play"></span>';
            }
        });

        bgMusic.addEventListener('timeupdate', () => {
            const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
        });

        if (progressBar && progressBar.parentElement) {
            progressBar.parentElement.addEventListener('click', (e) => {
                const rect = progressBar.parentElement.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                bgMusic.currentTime = pos * bgMusic.duration;
            });
        }
    }

    if (overlay) {
        overlay.addEventListener('click', async function() {
            overlay.style.transition = 'opacity 0.6s';
            overlay.style.opacity = '0';
            
            try {
                if (bgMusic) {
                    await bgMusic.play();
                    bgMusic.volume = 0.3;
                    if (playPauseBtn) {
                        playPauseBtn.innerHTML = '<span class="iconify" data-icon="mdi:pause"></span>';
                    }
                }
            } catch (err) {
                console.error("Audio playback failed:", err);
            }

            container.classList.add('animate-in');
            const components = [profile, audioPlayer, discordPresence];
            components.forEach(component => {
                if (component) {
                    setTimeout(() => {
                        component.classList.add('animate-in');
                    }, 100);
                }
            });

            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 600);
        });
    }
});
</script>
<script>
function createSnow() {
    const snowContainer = document.querySelector('.snow-container');
    const snowflakesCount = 75;
    for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snow');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.opacity = Math.random();
        snowflake.style.width = snowflake.style.height = `${Math.random() * 5 + 5}px`;
        snowContainer.appendChild(snowflake);
        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
            createSnowflake();
        });
    }
}
function createSnowflake() {
    const snowContainer = document.querySelector('.snow-container');
    const snowflake = document.createElement('div');
    snowflake.classList.add('snow');
    snowflake.style.left = `${Math.random() * 100}vw`;
    snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
    snowflake.style.opacity = Math.random();
    snowflake.style.width = snowflake.style.height = `${Math.random() * 5 + 5}px`;
    snowContainer.appendChild(snowflake);
    snowflake.addEventListener('animationend', () => {
        snowflake.remove();
        createSnowflake();
    });
}
document.addEventListener('DOMContentLoaded', function() {
    if(document.querySelector('.snow-container')) {
        createSnow();
    }
});
const scrambleChars = '_Ã—+@#$%&*!?/\\|=~^';
function scrambleText(element) {
    const originalText = element.getAttribute('data-text');
    let iteration = 0;
    const maxIterations = 3;
    const interval = setInterval(() => {
        element.innerText = originalText
            .split('')
            .map((letter, index) => {
                if (index < iteration) {
                    return originalText[index];
                }
                return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
            })
            .join('');
        if (iteration >= originalText.length) {
            clearInterval(interval);
            element.innerText = originalText;
        }
        iteration += 1 / maxIterations;
    }, 30);
}
function startAutoScramble() {
    const scrambledElements = document.querySelectorAll('.scrambled');
    scrambledElements.forEach(element => {
        element.innerText = element.getAttribute('data-text');
        setInterval(() => {
            scrambleText(element);
        }, 5000);
        scrambleText(element);
    });
}
document.addEventListener('DOMContentLoaded', () => {
    startAutoScramble();
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('enterOverlay');
    const bgMusic = document.getElementById('backgroundMusic');
    const discordPresence = document.getElementById('discordPresence');

    if (bgMusic) {
        overlay.addEventListener('click', async function() {
            overlay.style.transition = 'opacity 0.6s';
            overlay.style.opacity = '0';
            
            try {
                await bgMusic.play();
                bgMusic.volume = 0.3;
            } catch (err) {
                console.error("Audio playback failed:", err);
            }

            setTimeout(() => {
                discordPresence.classList.add('animate-in');
            }, 200);

            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 1000);
        });
    }
});

const statusUrls = {
    'dnd': 'https://assets.guns.lol/dnd.png',
    'idle': 'https://assets.guns.lol/idle.png',
    'offline': 'https://assets.guns.lol/offline.png',
    'online': 'https://assets.guns.lol/online.png'
};

async function updateDiscordPresence() {
    try {
        const presenceContainer = document.getElementById('discordPresence');
        const discordId = '978033480191598702'; 
        
        const [userResponse, statusResponse] = await Promise.all([
            fetch(`/includes/user.php?discord_id=${discordId}`),
            fetch(`/includes/presence.php?discord_id=${discordId}`)
        ]);
        
        if (!userResponse.ok || !statusResponse.ok) {
            throw new Error('Network response was not ok');
        }

        const userData = await userResponse.json();
        const statusData = await statusResponse.json();

        if (!userData || !statusData) {
            throw new Error('Invalid data received');
        }

        presenceContainer.style.display = 'block';
        
        const avatar = presenceContainer.querySelector('.presence-avatar');
        const username = presenceContainer.querySelector('.presence-username');
        const activity = presenceContainer.querySelector('.presence-activity');
        const largeImage = presenceContainer.querySelector('.presence-large-image');
        const statusImage = presenceContainer.querySelector('.presence-status');

        avatar.src = userData.avatar_url;
        if (userData.decoration && userData.decoration.name) {
            const decoration = document.createElement('img');
            decoration.src = userData.decoration.name;
            decoration.className = 'avatar-decoration';
            avatar.parentElement.appendChild(decoration);
        }

        username.textContent = userData.name || userData.username;
        
        if (userData.badges && userData.badges.length > 0) {
            const badgesContainer = document.createElement('span');
            badgesContainer.className = 'badges-wrapper';
            
            userData.badges.forEach(badge => {
                const badgeImg = document.createElement('img');
                badgeImg.src = badge.url;
                badgeImg.className = 'badge-icon';
                badgeImg.title = badge.description;
                badgeImg.alt = badge.name;
                badgesContainer.appendChild(badgeImg);
            });
            
            username.appendChild(badgesContainer);
        }
        
        let currentStatus = 'offline';
        for (const status of ['online', 'idle', 'dnd']) {
            if (statusData[status] && statusData[status].length > 0) {
                currentStatus = status;
                break;
            }
        }
        
        statusImage.src = statusUrls[currentStatus];

        if (statusData.activities && statusData.activities.length > 0) {
            let displayActivity = null;
            
            const spotifyActivity = statusData.activities.find(act => act.name === 'Spotify');
            const customStatus = statusData.activities.find(act => act.type === 4);
            
            if (spotifyActivity) {
                activity.textContent = `Listening to ${spotifyActivity.details} by ${spotifyActivity.state}`;
                if (spotifyActivity.assets && spotifyActivity.assets.large_image) {
                    const spotifyImageId = spotifyActivity.assets.large_image.split(':')[1];
                    const spotifyLink = document.createElement('a');
                    spotifyLink.href = `https://open.spotify.com/track/${spotifyActivity.sync_id}`;
                    spotifyLink.target = '_blank';
                    spotifyLink.style.display = 'block';
                    
                    largeImage.src = `https://i.scdn.co/image/${spotifyImageId}`;
                    largeImage.style.display = 'block';
                    
                    largeImage.parentNode.replaceChild(spotifyLink, largeImage);
                    spotifyLink.appendChild(largeImage);
                }
            } else if (customStatus) {
                let statusText = customStatus.state || '';
                if (customStatus.emoji) {
                    const emojiElement = document.createElement('img');
                    const emojiId = customStatus.emoji.id + ''; 
                    emojiElement.src = `https://cdn.discordapp.com/emojis/${emojiId}.${customStatus.emoji.animated ? 'gif' : 'png'}`;
                    emojiElement.className = 'status-emoji';
                    activity.textContent = '';
                    activity.appendChild(emojiElement);
                    activity.appendChild(document.createTextNode(statusText));
                } else {
                    activity.textContent = statusText;
                }
                largeImage.style.display = 'none';
            } else {
                displayActivity = statusData.activities[0];
                activity.textContent = displayActivity.name;
                if (displayActivity.details) {
                    activity.textContent += ` - ${displayActivity.details}`;
                }
                if (displayActivity.assets && displayActivity.assets.large_image) {
                    const imageKey = displayActivity.assets.large_image;
                    if (imageKey.startsWith('spotify:')) {
                        largeImage.src = `https://i.scdn.co/image/${imageKey.split(':')[1]}`;
                    } else if (imageKey.startsWith('mp:external/')) {
                        largeImage.src = `https://media.discordapp.net/${imageKey.replace('mp:', '')}`;
                    } else {
                        largeImage.src = `https://cdn.discordapp.com/app-assets/${displayActivity.application_id}/${imageKey}.png`;
                    }
                    largeImage.style.display = 'block';
                } else {
                    largeImage.style.display = 'none';
                }
            }
        } else {
            if (currentStatus === 'offline' && statusData.last_online) {
                const lastOnlineTimestamp = statusData.last_online.timestamp * 1000;
                const now = Date.now();
                const diffSeconds = Math.floor((now - lastOnlineTimestamp) / 1000);
                
                let timeAgo;
                if (diffSeconds < 60) {
                    timeAgo = `${diffSeconds} seconds ago`;
                } else if (diffSeconds < 3600) {
                    const minutes = Math.floor(diffSeconds / 60);
                    timeAgo = `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
                } else if (diffSeconds < 86400) {
                    const hours = Math.floor(diffSeconds / 3600);
                    timeAgo = `${hours} hour${hours > 1 ? 's' : ''} ago`;
                } else {
                    const days = Math.floor(diffSeconds / 86400);
                    timeAgo = `${days} day${days > 1 ? 's' : ''} ago`;
                }
                
                activity.textContent = `Last seen ${timeAgo}`;
            } else if (userData.clan && userData.clan.tag) {
                activity.textContent = `[${userData.clan.tag}] ${currentStatus.charAt(0).toUpperCase() + currentStatus.slice(1)}`;
            } else {
                activity.textContent = currentStatus.charAt(0).toUpperCase() + currentStatus.slice(1);
            }
            largeImage.style.display = 'none';
        }
    } catch (error) {
        console.error('Error fetching Discord presence:', error);
        const presenceContainer = document.getElementById('discordPresence');
        presenceContainer.style.display = 'none';
    }
}

updateDiscordPresence();
setInterval(updateDiscordPresence, 15000);
</script>
</body>
